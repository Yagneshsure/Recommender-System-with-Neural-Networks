# Data Configuration
data:
  raw_path: "data/raw_data/ratings.dat"
  processed_path: "data/processed_data"
  min_session_length: 3
  max_session_length: 20
  session_gap_minutes: 30  # Time gap to split sessions
  train_ratio: 0.7
  val_ratio: 0.1
  test_ratio: 0.2

# Model Configuration
model:
  name: "gru4rec"  # Options: gru4rec, popularity, item_knn
  embedding_dim: 128
  hidden_dim: 256
  num_layers: 1
  dropout: 0.3
  
# Training Configuration
training:
  batch_size: 512
  epochs: 20
  learning_rate: 0.001
  weight_decay: 1e-5
  early_stopping_patience: 3
  device: "cuda"  # or "cpu"
  num_workers: 4
  
# Evaluation Configuration
evaluation:
  k_values: [5, 10, 20]  # For Recall@K, NDCG@K
  
# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  max_recommendations: 20